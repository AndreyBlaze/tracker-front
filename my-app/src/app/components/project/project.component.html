<div class="project-container">
  <div class="title-container" routerLink="/projects/{{project.id}}/dashboards">
    @if (project.appFile === null) {
      <div class="avatar">{{project.name | displayName}}</div>
    }
    @else {
      <img [src]="project.appFile?.fullUrl" alt="" class="avatar">
    }
    <span class="title">{{project.name}}</span>
    <!-- <span class="owner">test</span> -->
  </div>
  <div class="chat-container">
    <svg class="chat-icon" width="42" height="42" viewBox="0 0 42 42" fill="none" xmlns="http://www.w3.org/2000/svg">

</div>
