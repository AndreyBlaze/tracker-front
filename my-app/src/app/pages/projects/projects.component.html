  <span class="title">
    Мои проекты
    <div class="count">{{projectsCount()}}</div>
  </span>

      </svg>
    </div>
    <div class="filter" [class.desc]="filter().name === 2" (click)="changeFilter('name')">
      По алфавиту
      <svg class="arrow" width="20" height="12" viewBox="0 0 20 12" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M9.93896 11.5C10.3208 11.5 10.6465 11.354 10.9385 11.0508L19.5073 2.29102C19.7544 2.05518 19.8779 1.74072 19.8779 1.38135C19.8779 0.651367 19.3164 0.0786133 18.5752 0.0786133C18.2158 0.0786133 17.8901 0.224609 17.6431 0.47168L9.93896 8.3667L2.23486 0.47168C1.97656 0.224609 1.65088 0.0786133 1.2915 0.0786133C0.561523 0.0786133 0 0.651367 0 1.38135C0 1.74072 0.123535 2.05518 0.370605 2.29102L8.93945 11.0508C9.23145 11.354 9.55713 11.4888 9.93896 11.5Z" fill="#1A1A1A" />
      </svg>
    </div>
  </div>
  <div class="projects">
    @for (p of projects(); track $index) {
      <app-project [project]="p"></app-project>
    }
  </div>
</div>
